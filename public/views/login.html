<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Panimalar ERP | Panel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Favicon -->
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../img/pec-logo.png" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Flaticon CSS -->
    <link rel="stylesheet" href="fonts/flaticon.css" />
    <!-- Animate CSS -->
    <link rel="stylesheet" href="../css/animate.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Modernize js -->
    <script src="../js/modernizr-3.6.0.min.js"></script>
    <style>
      .form-control {
        height: 50px; /* Adjust the height as needed */
        padding: 10px; /* Adjust padding as needed */
      }
      select.form-control {
        height: 50px; /* Adjust the height as needed */
        line-height: 30px; /* Adjust line-height to center the text vertically */
      }
      .form-section {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <!-- Login Page Start Here -->
    <div class="login-page-wrap">
      <div class="login-page-content">
        <div class="login-box">
          <div class="">
            <img src="img/Untitled design.png" alt="logo" width="400px" />
          </div>
          <div class="container">
            <h1 class="text-center mt-5">Login</h1>
            <form
              id="loginForm"
              action="/login"
              class="login-form"
              method="post"
            >
              <div class="container mt-5">
                <div class="form-group">
                  <select id="roleSelect" class="form-control" name="role">
                    <option value="">SELECT YOUR ROLE</option>
                    <option
                      value="student"
                      style="font-size: 15px; font-weight: bold"
                    >
                      STUDENT/PARENT
                    </option>
                    <option
                      value="faculty"
                      style="font-size: 15px; font-weight: bold"
                    >
                      FACULTY
                    </option>
                    <option
                      value="hod"
                      style="font-size: 15px; font-weight: bold"
                    >
                      HOD
                    </option>
                  </select>
                </div>
                <div id="student" class="form-section" style="display: none">
                  <div class="form-group">
                    <label style="font-weight: bold">ROLL NUMBER</label>
                    <input
                      type="text"
                      placeholder="Enter your roll number"
                      class="form-control student-input"
                      id="student-username"
                    />
                  </div>
                  <div class="form-group">
                    <label style="font-weight: bold">DATE OF BIRTH</label>
                    <input
                      type="text"
                      placeholder="DD-MM-YYYY"
                      class="form-control student-input"
                      id="student-password"
                    />
                  </div>
                </div>
                <div id="faculty" class="form-section" style="display: none">
                  <div class="form-group">
                    <label style="font-weight: bold">EMAIL ID</label>
                    <input
                      type="text"
                      placeholder="Enter your email ID"
                      class="form-control faculty-input"
                      id="faculty-username"
                    />
                  </div>
                  <div class="form-group">
                    <label style="font-weight: bold">PASSWORD</label>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      class="form-control faculty-input"
                      id="faculty-password"
                    />
                  </div>
                </div>
                <div id="hod" class="form-section" style="display: none">
                  <div class="form-group">
                    <label style="font-weight: bold">EMAIL ID</label>
                    <input
                      type="text"
                      placeholder="Enter your email ID"
                      class="form-control hod-input"
                      id="hod-username"
                    />
                  </div>
                  <div class="form-group">
                    <label style="font-weight: bold">PASSWORD</label>
                    <input
                      type="password"
                      placeholder="Enter your password"
                      class="form-control hod-input"
                      id="hod-password"
                    />
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button
                  type="submit"
                  class="login-btn btn btn-primary"
                  style="font-weight: bold; font-size: 20px"
                >
                  LOGIN
                </button>
              </div>
              <p>
                Don't have an account?
                <a
                  href="signup.html"
                  style="color: rgb(13, 13, 86); font-weight: bold"
                  >Register here</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("roleSelect")
        .addEventListener("change", function () {
          var selectedValue = this.value;
          var sections = document.querySelectorAll(".form-section");

          // Hide all sections and remove name attributes from their inputs
          sections.forEach(function (section) {
            section.style.display = "none";
            var inputs = section.querySelectorAll("input");
            inputs.forEach(function (input) {
              input.removeAttribute("name");
            });
          });

          // Show the selected section and add name attributes to its inputs
          if (selectedValue) {
            var selectedSection = document.getElementById(selectedValue);
            selectedSection.style.display = "block";
            var inputs = selectedSection.querySelectorAll("input");
            inputs.forEach(function (input) {
              var inputType = input.getAttribute("id").split("-")[1];
              input.setAttribute("name", inputType);
            });
          }
        });

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          var selectedValue = document.getElementById("roleSelect").value;
          if (!selectedValue) {
            event.preventDefault();
            alert("Please select your role.");
          }
        });
    </script>
    <!-- Login Page End Here -->
    <!-- jquery-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Plugins js -->
    <script src="../js/plugins.js"></script>
    <!-- Popper js -->
    <script src="../js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Scroll Up Js -->
    <script src="../js/jquery.scrollUp.min.js"></script>
    <!-- Custom Js -->
    <script src="../js/main.js"></script>
  </body>
</html>
